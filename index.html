<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Cat Login - bastopcusencer53-hash</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #turnon {
      width: 100%;
      height: 100%;
      display: block;
      background: #111;
      transition: 300ms;
    }

    .lamp, .turnoff {
      width: 100px;
      height: 100px;
      top: 0;
      left: 50%;
      margin-left: -100px;
      position: absolute;
      border-bottom: 100px solid #444;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      height: 0;
      z-index: 11;
      cursor: pointer;
      transition: all 300ms ease;
    }

    .lamp:hover {
      border-bottom-color: #555;
    }

    .turnoff {
      display: none;
    }

    .turnoff:hover {
      border-bottom-color: #333;
    }

    .bulb {
      position: absolute;
      top: 90px;
      left: 50%;
      height: 32px;
      width: 32px;
      margin-left: -16px;
      background: #777;
      border-radius: 32px;
      z-index: 9;
      transition: 300ms;
      -webkit-transition-delay: 300ms;
    }

    .string {
      position: absolute;
      top: 90px;
      left: 50%;
      margin-left: 25px;
      height: 100px;
      width: 2px;
      background: #999;
      display: block;
      z-index: 10;
    }

    .light {
      width: 50px;
      height: 0;
      top: 90px;
      left: 50%;
      margin: -135px 0 0 -740px;
      border: 715px solid transparent;
      border-top: none;
      border-bottom: 1400px solid #FF8;
      opacity: 0;
      position: absolute;
      transition: 300ms;
      -webkit-transition-delay: 300ms;
    }

    .login-text {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 12;
      transition: all 300ms ease;
      pointer-events: none;
      letter-spacing: 1px;
    }

    .login-form {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 370px;
      padding: 40px 35px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 22px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.6),
        inset 0 0 35px rgba(255, 244, 200, 0.06);
      color: #fff5d7;
      text-align: left;
      opacity: 0;
      visibility: hidden;
      transition: all 400ms ease;
      z-index: 15;
      box-sizing: border-box;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #fff5d7;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #eee2b9;
    }

    .form-group input {
      width: 100%;
      padding: 13px 14px;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      font-size: 15px;
      color: #333;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      background: linear-gradient(to bottom, #FFC93C, #FFA500);
      color: #2d2200;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.15);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #eee2b9;
      transition: color 300ms ease;
    }

    .close-btn:hover {
      color: #fff5d7;
    }

    #turnon:target .light {
      opacity: 0.2;
    }

    #turnon:target .bulb {
      background: #FAEB83;
    }

    #turnon:target .turnoff {
      display: block;
    }

    #turnon:target .lamp {
      display: none;
    }

    #turnon:target .string {
      -webkit-animation: pull 500ms;
      animation: pull 500ms;
    }

    #turnon:target .login-form {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    #turnon:target .login-text {
      opacity: 0;
    }

    @-webkit-keyframes pull {
      0% {
        height: 100px;
        background: #666;
      }
      50% {
        height: 120px;
      }
      100% {
        height: 100px;
      }
    }

    @keyframes pull {
      0% {
        height: 100px;
        background: #666;
      }
      50% {
        height: 120px;
      }
      100% {
        height: 100px;
      }
    }

    #turnon:target {
      background: radial-gradient(circle at center, #222 0%, #111 70%);
    }

    /* Panda images */
    .panda-container {
      position: absolute;
      top: calc(60% - 310px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 300ms ease, visibility 300ms ease;
    }

    #turnon:target .panda-container {
      opacity: 1;
      visibility: visible;
    }

    .panda-image {
      max-width: 150px;
      max-height: 150px;
      transition: opacity 300ms ease;
      display: none;
    }

    .panda-image.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="turnon">
    <a href="#turnon" class="lamp"></a>
    <a href="#turnoff" class="turnoff"></a>
    <div class="string"></div>
    <div class="bulb"></div>
    <div class="light"></div>
    
    <div class="login-text">GİRİŞ YAP</div>
    
    <div class="panda-container">
      <img src="cat2.jpg" alt="Normal Cat" class="panda-image" id="panda-normal">
      <img src="cat1.jpg" alt="Hidden Cat" class="panda-image" id="panda-hidden">
    </div>
    
<div class="login-form">
  <button class="close-btn" 
  onclick="window.location.hash='#turnoff'">&times;</button>
  <h2>HOŞ GELDİN</h2>
  <form onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-btn">Giriş Yap</button>
  </form>
</div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      

      if (username && password) {
        alert(`Welcome, ${username}! Login successful.`);
        window.location.hash = '#turnoff';
        document.querySelector('form').reset();
      }
    }

    const passwordInput = document.getElementById('password');
    const pandaNormal = document.getElementById('panda-normal');
    const pandaHidden = document.getElementById('panda-hidden');

    window.addEventListener('DOMContentLoaded', function() {
      pandaNormal.classList.add('active');
    });

    passwordInput.addEventListener('focus', function() {
      pandaNormal.classList.remove('active');
      pandaHidden.classList.add('active');
    });

    passwordInput.addEventListener('blur', function() {
      pandaHidden.classList.remove('active');
      pandaNormal.classList.add('active');
    });
  </script>
</body>
</html>
